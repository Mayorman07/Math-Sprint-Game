<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game V2</title>
    <link rel="icon" type="image/png" href="favicontwo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!-- Confetti Library -->
</head>
<body>
    <div class="game-container">
       <!--Header-->
       <div class="header">
        <h1>Math Sprint Game V2</h1>
    </div>

    <!--Splash Page-->
    <div class="card" id="splash-page">
    <form id="start-form">
        <div class="selection-container">
            <!--10 Questions Radio input-->
            <div class="radio-container">
                <label for="value-10">10 Questions</label>
                <input type="radio" name="questions" value="10" id="value-10">
                <span class="best-score">
                    <span>Best Score</span>
                    <span class="best-score-value"></span>
                </span>
            </div>
            <!--25 Questions Radio input-->
            <div class="radio-container">
                <label for="value-25">25 Questions</label>
                <input type="radio" name="questions" value="25" id="value-25">
                <span class="best-score">
                    <span>Best Score</span>
                    <span class="best-score-value"></span>
                </span>
            </div>
            <!--50 Questions Radio input-->
            <div class="radio-container">
                <label for="value-50">50 Questions</label>
                <input type="radio" name="questions" value="50" id="value-50">
                <span class="best-score">
                    <span>Best Score</span>
                    <span class="best-score-value"></span>
                </span>
            </div>
            <!--100 Questions Radio input-->
            <div class="radio-container">
                <label for="value-100">100 Questions</label>
                <input type="radio" name="questions" value="100" id="value-100">
                <span class="best-score">
                    <span>Best Score</span>
                    <span class="best-score-value"></span>
                </span>
            </div>
        </div>
        <!--Start Button-->
        <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
        </div>
    </form>
    </div>
  <!--Countdown Page-->
  <div class="card" id="countdown-page" hidden>
    <h1 class="countdown"></h1>
  </div>
  <!--Game Page-->
  <div class="card" id="game-page" hidden>
    <!--Item Container--> 
    <div class="item-container"></div>
    <!--Right/Wrong Buttons-->
    <div class="item-footer">
        <button class="wrong" onclick="select(false)">Wrong</button>
        <button class="right" onclick="select(true)">Right</button>
    </div>
  </div>
  <!--Score Page-->
  <div class="card" id="score-page" hidden>
    <!--Score Container-->
    <div class="score-container">
        <h1 class="title">Your Time</h1>
        <h1 class="final-time"></h1>
        <h1 class="base-time"></h1>
        <h1 class="penalty-time"></h1>
    </div>
    <!--Play Again Button-->
    <div class="score-footer">
        <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
    </div>
  </div>
</div>
   <!-- Audio Elements -->
   <audio id="correct-sound" src="./sounds/correct.mp3"></audio>
   <audio id="wrong-sound" src="./sounds/wrong.mp3"></audio>

      <!-- High Score Modal -->
      <div id="high-score-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Finally a new High Score!!!</h2>
          <p>New high score : <span id="high-score-value"></span> seconds!</p>
        </div>
      </div>

    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>

</body>
</html>
